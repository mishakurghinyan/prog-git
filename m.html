<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, 		initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Class</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <header>
      <div class="header">The Game Of Life</div>
    </header>
    <br /><br />
    <button class="addButton Grass" onclick="addGrass()">Add Grass</button> 
    <button class="addButton Grass" onclick="fillGrass()">Fill</button> 
    <br />
    <button class="addButton Grass-Eater" onclick="addGrassEater()">Add Grass Eater</button>
    <button class="addButton Grass-Eater" onclick="fillGrassEater()">Fill</button>
     <br />
    <button class="addButton Hunter" onclick="addHunter()">Add Hunter</button>
    <button class="addButton Hunter" onclick="fillHunter()">Fill</button>

     <br />
    <button class="addButton Mag" onclick="addMag()">Add Mag</button> 
    <button class="addButton Mag" onclick="fillMag()">Fill</button> 

    <br />
    <button class="addButton Fire" onclick="addFire()">Add Fire</button>
    <button class="addButton Fire" onclick="fillFire()">Fill</button>

    <br /> 
    <button class="addButton Clean" onclick="clean()">Clean</button><br />
    <button class="addButton Stop" id ="Stop" onclick="stop()">Stop</button><br />
    <button class="addButton Rain" onclick="rain()">Rain</button><br />
    <div class ="statistic" id ="statistic"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="script.js"></script>
  </body>
</html>
